<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Interactive UI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-11 col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm">
          <h4 class="mb-3">Register</h4>
          <form id="registerForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input type="text" name="name" class="form-control" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3 position-relative">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
              <div class="form-text text-success small d-none" id="emailStatus">Email available</div>
            </div>

            <div class="mb-3 position-relative">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control password-input" required minlength="6">
              <button type="button" class="btn btn-sm btn-light position-absolute top-50 end-0 translate-middle-y me-2 toggle-password"><i class="bi bi-eye"></i></button>
              <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm password</label>
              <input type="password" name="confirm" class="form-control password-input" required>
              <div class="invalid-feedback" id="confirmFeedback">Passwords do not match.</div>
            </div>

            <div class="d-grid">
              <button class="btn btn-success" type="submit">Create account</button>
            </div>

            <p class="mt-3 text-center small">Already have an account? <a href="index.html">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
