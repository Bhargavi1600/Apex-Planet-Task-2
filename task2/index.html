<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Interactive UI</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Interactive UI</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row justify-content-center">
      
      <!-- Login Form -->
      <div class="col-11 col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm">
          <h4 class="card-title mb-3">Login</h4>
          <form id="loginForm" novalidate>
            
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control password-input" required>
              <button type="button" class="btn btn-sm btn-light position-absolute top-50 end-0 translate-middle-y me-2 toggle-password" aria-label="Toggle password">
                <i class="bi bi-eye"></i>
              </button>
              <div class="invalid-feedback">Password is required.</div>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>

            <p class="mt-3 text-center small">Don’t have an account? <a href="register.html">Register</a></p>
          </form>
        </div>
      </div>

      <!-- Illustration -->
      <div class="col-12 col-md-6 d-none d-md-flex align-items-center justify-content-center">
        <div class="p-3 text-center">
          <div class="illustration rounded p-4">UI Preview</div>
        </div>
      </div>

    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
